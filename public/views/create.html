<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <p>{{message}}</p>
        <form ng-submit="createQuestion()">
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" class="form-control" name="question" id="question" placeholder="Question" ng-model="formData.question">
            </div>
            <div class="form-group">
                <label for="answer_op1">Answer option 1</label>
                <input type="text" class="form-control" name="answer_op1" id="answer_op1" placeholder="Answer option 1" ng-model="formData.answer_op1">
            </div>
            <div class="form-group">
                <label for="answer_op2">Answer option 2</label>
                <input type="text" class="form-control" name="answer_op2" id="answer_op2" placeholder="Answer option 2" ng-model="formData.answer_op2">
            </div>
            <div class="form-group">
                <label for="answer_op2">Answer option 2</label>
                <input type="text" class="form-control" name="answer_op3" id="answer_op3" placeholder="Answer option 2" ng-model="formData.answer_op3">
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="optradio" value="1" ng-model="formData.optradio">Option 1</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="optradio" value="2" ng-model="formData.optradio">Option 2</label>
            </div>
            <div class="radio-inline">
                <label><input type="radio" name="optradio" value="3" ng-model="formData.optradio">Option 3</label>
            </div>
            <br>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
